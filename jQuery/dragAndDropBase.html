<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Drag 'N' Drop</title>

   
   <link rel="stylesheet" href="css/jquery-ui.css" />
   <script src="./js/jquery.js"></script>
   <script src="./js/jquery-ui.js"></script>

   <style>

      ul {
         width: 150px;
         padding: 0px;
         list-style: none;
      }

      li {
         border: 0.5px solid black;
         border-radius: 25px;
      }

      #list {
         width: 250px;
         height: 300px;
         background-color: coral;
         border: 1.5px solid black;
         /* overflow: auto; */
      }

      #list.border {
         border-width: 2.5px;
      }

      #home {
         width: 250px;
         height: 300px;
         background-color:lightskyblue;
         border: 2px solid black;
         /* overflow: auto; */
      }
   
   </style>

   <script>

      $(document).ready(function() {

         


         $(".item").draggable({                
               containment: 'document', 
               revert: true,
            start: function() {
               console.log('Drag');
               contents = $(this).text();
            }
            
      });
         
         $('#list').droppable({ hoverClass: 'border', accept: '.item',
            drop: function() {
               console.log('Drop');

            $('#itemlist').append('<li class="itemcreate">'+ contents + '</li>');

            
            $('#itemlist').sortable();

            $(".itemcreate").draggable({
                        containment: 'document', 
                        connectToSortable: "#itemlist",
                        revert: "invalid",
                        start: function () {
                              console.log(event);
                              console.log('Sort');
                              contents = $(this).text();
                              console.log(contents);
                              
                              
                              
                        },                       
                  });                 
            }});

         $("#btnClear").click(function () {
               console.log("clr click");
                  $("#itemlist li").empty();
                  $(".itemcreate").remove();
            });

         $("#btnRemove").click(function () {
               console.log("rm click")
                  $("#itemlist li").eq(0).remove();
            });
         $("#btnLog").click(function() {
               newList = $("#itemlist").text();
               console.log(newList);
         })
         

                     
      });

   </script>

</head>

<body>

   <div>
      <h2>jQuery UI - "Drag'N'Drop" Proof Of Concept</h2>
   </div>

   <div>

      <div id="home">
         <h3>Daily Activities</h3>
         <ul>
            <li class="item"> -Take Medicine</li>
            <li class="item"> -Brush Teeth</li>
            <li class="item"> -Make Breakfast</li>
            <li class="item"> -Pick Clothes</li>
            <li class="item"> -Listen To Radio</li>
            <li class="item"> -Watch TV</li>
         </ul>
      </div>

      <br />
      <br />

      <div id='list'>
         <h3>New Routine</h3>
            <ul id="itemlist">
                  

            </ul>
      </div>

      <div>

            <button type='button' id='btnRemove'>Remove Top</button>
            <button type='button' id='btnClear'>Clear All</button>
            <button type='button' id='btnLog'>Log List</button>
            
      </div>

     

   </div>
   
</body>
</html>
