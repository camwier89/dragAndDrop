<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Sign In</title>
</head>
<body>

   <h1>Please, Sign In to access your Routines</h1><br />

   <div id="signInForm">
      <h3>User Name:</h3>
      <input id="username" type="text"><br />
      <h3>Password:</h3>
      <input id="password" type="password">
   </div><br />

   <button id="submit">Sign In</button>

   <style>
      #signInForm {
         border: 1px solid black;
         width: 200px;
         height: 200px;
      }

      #username, #password {
         margin: 10px;
      }

      h3 {
         margin: 10px;
      }
   </style>
   
</body>
</html>
