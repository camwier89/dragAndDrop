<body>

      <br />

      <button id="deny">NO</button>
   </div>

   <script>

         { routine: "Routine 1", createdOn: "24/04/2018", createdBy: "Cameron"},
         { routine: "Routine 2", createdOn: "23/04/2018", createdBy: "Terry"},
         { routine: "Routine 3", createdOn: "23/04/2018", createdBy: "Admin 1"},
         { routine: "Routine 4", createdOn: "21/04/2018", createdBy: "Terry"},
         { routine: "Routine 5", createdOn: "21/04/2018", createdBy: "Cameron"},
         { routine: "Routine 6", createdOn: "21/04/2018", createdBy: "Terry"},

         { routine: "Routine 8", createdOn: "15/04/2018", createdBy: "Admin 1"},
         { routine: "Routine 9", createdOn: "15/04/2018", createdBy: "Terry"},
         { routine: "Routine A", createdOn: "14/04/2018", createdBy: "Terry"},
         { routine: "Routine B", createdOn: "12/04/2018", createdBy: "Terry"},
         { routine: "Routine C", createdOn: "12/04/2018", createdBy: "Admin 1"},
         { routine: "Routine D", createdOn: "12/04/2018", createdBy: "Cameron"},
         { routine: "Routine E", createdOn: "09/04/2018", createdBy: "Terry"},

         { routine: "Routine N", createdOn: "01/04/2018", createdBy: "Cameron"},

      $(function() {
         $("#grid").kendoGrid({
            columns: [ {title: "Routine", field: "routine"},
            {title: "Created On", field: "createdOn"},
            {title: "Created By", field: "createdBy"}],
            dataSource: {
               data: Routines,
               pageSize: 10,
            },
            height: 300,
            scrollable: true,
            pageable: true,
            sortable: true,
            selectable: true,
         });
         $("#AreYouSure").kendoWindow({
            visible: false,
         });
         var prompt = $("#AreYouSure").data("kendoWindow");
         $("#delete").click(function() {
            prompt.open();
         });
         $("#deny").click(function() {
            prompt.close();
         });
         $("#confirm").click(function() {
            $(".k-state-selected tr").remove();
            prompt.close();             
         });
      });   
   </script>

</body>

</html>
