   <script>
      $(document).ready(function () {

         var slider = document.getElementById("hourRange");

            $('#displayHour').html(this.value);
         };
         var slider = document.getElementById("minRange");
         var output = document.getElementById("displayMin");
         output.innerHTML = slider.value;
         slider.oninput = function () {

         var output = document.getElementById("displaySec");

   <style>
      .move {
         cursor: move;
      }

      .itempanel {
         width: 300px;
         height: 400px;
         border: 3px solid black;
         border-radius: 3px;
      }

      #itemlist {
         overflow-y: scroll;
      }

      .tags {
         margin: 5px;
         padding: 5px;
         color: black;
      }

      .tagitemcls {
         width: 24px;
         margin-left: 0px;
         margin-top: 5px;
         padding-top: 6px;
         padding-bottom: 8px;
         padding-left: 2px;
      }

      table>div {
         border: 1px solid grey;
      }

      /* The switch - the box around the slider */
      .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      }

      /* Hide default HTML checkbox */
      .switch input {display:none;}

      /* The slider */
      .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
      }

      .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
      }

      input:checked + .slider {
      background-color: #2196F3;
      }

      input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
      }

      input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
      border-radius: 34px;
      }

      .slider.round:before {
      border-radius: 50%;
      } 
   </style>
